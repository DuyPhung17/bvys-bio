<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bệnh viện Đa khoa Yersin Nha Trang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/logo.png" alt="Logo Bệnh viện Yersin" class="logo">
            <!-- <p class="sub-text">KÍNH CHÀO QUÝ KHÁCH!</p> -->
            <h1>CÁC KÊNH LIÊN HỆ & THÔNG TIN<br /> BỆNH VIỆN ĐA KHOA YERSIN NHA TRANG</h1>
            <p class="sub-text">Contact & Information Channels <br /> Yersin General Hospital, Nha Trang</p>
        </div>

        <a href="https://bvyersinnhatrang.vn/" class="btn pushable btn-web">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                <img src="assets/icon-web.png" alt="Form góp ý" class="icon">
                <span>Theo dõi qua / Visit us<br><span class="highlight-text">WEBSITE</span></span>
            </span>
        </a>

        <a href="https://www.facebook.com/yersinnthospital" target="_blank" class="btn pushable btn-facebook">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                <img src="assets/icon-facebook.png" alt="Messenger" class="icon">
                <span>Theo dõi qua / Follow on<br><span class="highlight-text">FACEBOOK</span></span>
            </span>
        </a>

        <a href="https://maps.app.goo.gl/fPJjVBJWWHPvPBpi9" class="btn pushable btn-map">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                <img src="assets/icon-map.png" alt="Điện thoại" class="icon">
                <span>Theo dõi qua / Find us<br><span class="highlight-text">GOOGLE MAP</span></span>
            </span>
        </a>

        <a href="tel:0911011505" class="btn pushable btn-call">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                <img src="assets/icon-phone.svg" alt="Điện thoại" class="icon">
                <span>Gọi trực tiếp / Call us<br><span class="highlight-text">0911 011 505</span></span>
            </span>
        </a>
